<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="https://tillotomafoundation.org/" id="log"><img id="lgo" src="../image/Logo_TillotomaFoundation.jpg" alt="logo"></a>
        <a href="https://tillotomafoundation.org/">TILLOTOMA FOUNDATION</a>
      </div>
  </nav>
    <div class="wrapper">
      <div class="title">Admin Login</div>
        <form id="login-form">
        <div class="field">
          <input type="text" name="email" id="log-email" required />
          <label>Email</label>
        </div>
        <div class="field">
          <input type="password" name="password" id="log-password" required />
          <label>Password</label>
        </div>
        <p class="err-message-login"></p>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="./forgot-password.html?user=admin">Forgot password?</a></div>
        </div>
        <div class="field">
          <input type="submit" name="submit" value="login" onclick="loginForm('admin')">
        </div>
        <div class="signup-link">Not a member? <a href="#" onclick="signupage()">Signup now</a>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="title">Admin Sign-Up</div>
      <div class="content">
        <form id="reg-form">
          <div class="user-details">
        
            <div class="input-box">
              <span class="details">Full Name:<span class="imp">*</span></span>
              <input type="text" placeholder="Enter your username:" name="name" id="reg-name" required />
            </div>
        
            <div class="input-box">
              <span class="details">Email:<span class="imp">*</span></span>
              <input type="email" placeholder="Enter your email address:" name="email" id="reg-email" required />
            </div>
            
              <div class="input-box">
                <span class="details">Password:<span class="imp">*</span></span>
                <input type="password" placeholder="password" name="passwd" id="reg-password"
                  title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:" required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" />
                <p id="snth">strength:</p>
              </div>

              <div class="input-box">
                <span class="details">Date of Birth:<span class="imp">*</span></span>
                <input type="date" placeholder="date" name="dob" id="reg-dob" required />
              </div>

            <div class="input-box">
              <span class="details">Phone Number:<span class="imp">*</span></span>
              <input type="text" placeholder="1234567890" name="phone" id="reg-phone" required />
            </div>
            <div class="input-box">
              <span class="details">Whatsapp Number:</span>
              <input type="text" placeholder="8778599348" name="whatsapp" id="reg-whatsapp" />
            </div>
        
            
        
            <div class="input-box">
              <span class="details">country:<span class="imp">*</span></span>
              <input type="text" placeholder="usa" name="country" id="reg-country" required />
            </div>
            <div class="input-box">
              <span class="details">Nationality:<span class="imp">*</span></span>
              <input type="text" placeholder="indian" name="nationality" id="reg-nationality" required />
            </div>
        
          </div>
          <p class="err-message-reg"></p>
          <div class="button">
            <input type="submit" value="Submit" name="submit" href="" onclick="regForm('admin')" />
            <p id="policy">By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
            </p>
            <hr>
          </div>
          <div class="signup-link">Not a member? <a href="#" onclick="loginpage()">Login now</a>
          </div>
          </div>
        </form>
      </div>
    </div>

  <script src="./script/login.js"></script>
  <script src="./script/loginForm.js"></script>
  <script src="./script/regForm.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body></html>
