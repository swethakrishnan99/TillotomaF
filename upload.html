<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/upload.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <span class="d-flex justify-content-center mt-5"
          ><h1>Upload a file</h1></span
        >
        <div class="upload-container d-flex justify-content-center mt-5">
          <div class="border-container">
            <div class="icons fa-4x">
              <i
                class="fas fa-file-image"
                data-fa-transform="shrink-3 down-2 left-6 rotate--45"
              ></i>
              <i class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i>
              <i
                class="fas fa-file-pdf"
                data-fa-transform="shrink-3 down-2 right-6 rotate-45"
              ></i>
            </div>
            <!-- action url is to be changed to the url where serever is hosted -->
            <form
              action="http://localhost:8000/api/v1/upload"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  required
                  id="file"
                />
              </div>
              <div class="form-group btn d-flex justify-content-center">
                <button class="btn btn-block btn-danger">Upload File</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
