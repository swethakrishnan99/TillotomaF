<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="reset-form">
      <p>Find Your Account</p>
      <p>
        Enter your email below and we will send you an email with instruction to
        reset your password
      </p>
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <p id="err-message"></p>
      <input type="submit" value="Send Reset Link" onclick="handleSubmit()" />
      <button onclick="history.back()">Return to Sign in</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/forget-password.js"></script>
  </body>
</html>
